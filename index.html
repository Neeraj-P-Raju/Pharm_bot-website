function showResults(list){
let results=document.getElementById("results");
results.innerHTML="";

list.forEach(med=>{
results.innerHTML += `
<div class="border p-2 mt-1 bg-light" 
style="cursor:pointer"
onclick="selectMedicine('${med}')">
${med}
</div>`;
});
}

function selectMedicine(med){
document.getElementById("selectedMed").value = med;
document.getElementById("results").innerHTML = "";
document.getElementById("searchBox").value = med;
}



document.getElementById("searchBox").addEventListener("focus", function(){
showResults(medicines);
});

document.getElementById("searchBox").addEventListener("keyup", function(){
let input=this.value.toLowerCase();
let filtered = medicines.filter(m=>m.toLowerCase().includes(input));
showResults(filtered);
});
document.addEventListener("click", function(e){
if(!document.getElementById("searchBox").contains(e.target) &&
   !document.getElementById("results").contains(e.target)){
document.getElementById("results").innerHTML="";
}
});
function placeOrder(){
let name=document.getElementById("name").value;
let floor=document.getElementById("floor").value;
let room=document.getElementById("room").value;
let type=document.getElementById("deliveryType").value;

document.getElementById("orderDetails").innerHTML =
`Patient: ${name}<br>Floor: ${floor}<br>Room: ${room}<br>Delivery: ${type}`;

document.getElementById("popup").style.display="flex";
}

function closePopup(){
document.getElementById("popup").style.display="none";
}
